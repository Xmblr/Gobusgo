imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@GobusgoGobusgoBundle/Resources/config/services.yml" }
    - { resource: "@GobusgoGobusgoBundle/Resources/config/config.yml" }
    - { resource: "@SonataClassificationBundle/Resources/config/admin.xml"}


#    - { resource: sonata_formatter.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: ru

framework:
    #esi: ~
    translator: { fallbacks: ["%locale%"] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

    form_themes:
        - '@SonataFormatter/Form/formatter.html.twig'

doctrine:
    dbal:
        server_version: 1.0
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        entity_managers:
            default:
               naming_strategy: doctrine.orm.naming_strategy.underscore
               auto_mapping: true
               mappings:
                   SonataMediaBundle: ~
                   SonataClassificationBundle: ~
                   ApplicationSonataClassificationBundle: ~

swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    port: '%mailer_port%'
    encryption: '%mailer_encryption%'
    spool: { type: memory }
    auth_mode: 'login'

fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: Gobusgo\GobusgoBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
    registration:
        form:
            type: Gobusgo\GobusgoBundle\Form\RegistrationType
        confirmation:
            enabled: true
    profile:
        form:
            type: Gobusgo\GobusgoBundle\Form\ProfileFormType
    group:
        group_class: Gobusgo\GobusgoBundle\Entity\Group

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.menu:    # used to display the menu in profile pages
        sonata.user.block.account: # used to display menu option (login option)
        sonata.block.service.text:
        sonata.block.service.user: ~
        sonata.block.service.order:
        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts: [admin]

assetic:
    bundles:        [GobusgoGobusgoBundle]
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'

    filters:
        cssrewrite: ~
    assets:
