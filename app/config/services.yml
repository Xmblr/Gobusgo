# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    admin.users:
        class: Gobusgo\GobusgoBundle\Admin\UserAdmin
        arguments: [~, Gobusgo\GobusgoBundle\Entity\User, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Пользователи, , group: "app.admin.group.admin" }
        public: true

    admin.news:
        class: Gobusgo\GobusgoBundle\Admin\NewsAdmin
        arguments: [~, Application\Sonata\NewsBundle\Entity\Post, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Новости, , group: "app.admin.group.admin" }
        public: true

    admin.order:
        class: Gobusgo\GobusgoBundle\Admin\OrderAdmin
        arguments: [~, Gobusgo\GobusgoBundle\Entity\Order,~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: История грузоперевозок, , group: "app.admin.group.admin" }
        public: true

    app.form.registration:
        class: Gobusgo\GobusgoBundle\Form\RegistrationType
        tags:
            - { name: form.type, alias: app_user_registration }


